<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <input type="text" id="input1">
    <br>
    <button id="sum" onclick="sum()">+</button>
    <button id="sub" onclick="sub()">-</button>
    <button id="multi" onclick="multi()">*</button>
    <button id="divi" onclick="divi()">/</button>
    <button id="modul" onclick="modul()">%</button>
    <p>result:</p>
    <span id="result"></span>
</body>
<script>
    const sum = () => {
        var data1 = parseInt(document.querySelector("#input").value);
        var data2 = parseInt(document.querySelector("#input1").value);
        let c = data1 + data2
        document.getElementById("result").innerHTML = c
    }
    const sub = () => {
        let data1 = parseInt(document.getElementById("input").value);
        let data2 = parseInt(document.getElementById("input1").value);
        document.getElementById("result").innerHTML = data1 - data2
    }
    const multi = () => {
        let data1 = parseInt(document.getElementById("input").value);
        let data2 = parseInt(document.getElementById("input1").value);
        document.getElementById("result").innerHTML = data1 * data2
    }
    const divi = () => {
        let data1 = parseInt(document.getElementById("input").value);
        let data2 = parseInt(document.getElementById("input1").value);
        document.getElementById("result").innerHTML = data1 / data2
    }
    const modul = () => {
        let data1 = parseInt(document.getElementById("input").value);
        let data2 = parseInt(document.getElementById("input1").value);
        document.getElementById("result").innerHTML = data1 % data2
    }


</script>

</html>
